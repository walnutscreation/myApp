<div class="my-3">
   <h5 [ngClass]="{'strike': !todo.active}">{{todo.title}}</h5>
    <p [ngClass]="{'strike': !todo.active}"> {{todo.desc}}</p>
    <div class="from-group from-check">
        <input type="checkbox" class="from-check-input" id="exampleCheck1" (click)="onCheckboxClick(todo)" [checked]="!todo.active"> 
        <label class="from-check-label" for="exampleCheck1">Done</label>
    </div>  
    <button class="btn btn-sm btn-danger" (click)="onClick(todo)">Delete</button>
</div>
